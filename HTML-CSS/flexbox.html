<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="flexbox.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="cards">
        <div class="card">
            <img src="https://img.freepik.com/free-photo/pathway-middle-green-leafed-trees-with-sun-shining-through-branches_181624-4539.jpg?
            t=st=1653388387~exp=1653388987~hmac=0f298da201a9e4bc405f0a30dac1e58ed55e3e9bceb329edbf458b8d896e506d&w=996" 
            alt="nature"
            class="card-image">
        <div class="card-top">
            <div class="card-content">
                <h3 class="card-title">2020 World Champs Gaming Warzone</h3>
                <div class="card-user">
                    <img src="https://img.freepik.com/free-vector/mysterious-mafia-man-smoking-cigarette_52683-34828.jpg?t=st=1653389134~exp=1653389734~hmac=0b452d779815b938b6e1ed1fdece48a1c764921ca1e07ec6aba11e51b38f5b56&w=740" 
                    alt="card-avatar" 
                    class="card-user-avatar">
                        <div class="card-user-infor">
                            <div class="card-user-top">
                                <h4 class="card-user-name"> MAI DUY</h4>
                                <ion-icon name="checkmark-circle"></ion-icon>
                            </div>
                            <div class="card-infor-game">Call of duty</div>
                        </div>        
                </div>
            </div>
        </div>
        
        <div class="card-bottom">
            <div class="card-live">
                    <ion-icon name="wifi-sharp"></ion-icon> 
                    <span>live</span>
            </div>
            <div class="card-watching">4.2k watching</div>
        </div>                
        </div>

     
</body>
</html>
